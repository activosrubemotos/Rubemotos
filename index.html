<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página GIF Responsiva</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #0f172a;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    /* Contenedor principal */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100%;
      padding: 16px;
    }

    .gif-wrap {
      width: 100%;
      max-width: 900px; /* límite para pantallas grandes */
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
      background: #111827;
    }

    .gif-wrap img {
      width: 100%;
      height: auto;
      display: block;
    }

    .caption {
      margin-top: 12px;
      color: #cbd5e1;
      text-align: center;
      font-size: clamp(0.9rem, 2.5vw, 1rem);
    }

    /* Ajustes para pantallas pequeñas */
    @media (max-width: 480px) {
      .container {
        padding: 8px;
      }
      .caption {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="gif-wrap">
      <!-- Reemplaza 'mi-animacion.gif' por tu archivo GIF -->
      <img src="gato.gif" alt="Animación ilustrativa" loading="lazy" decoding="async">
    </div>
    <p class="caption">Rubemotos.</p>
  </main>
</body>
</html>
