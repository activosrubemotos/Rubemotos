<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página GIF Responsiva</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #862828;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .container {
      display: flex;
      align-items: flex-start;   /* alinea arriba */
      justify-content: center;
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
    }

    .gif-wrap {
      width: 100%;
      height: auto;              /* altura flexible */
      max-height: 100vh;         /* no excede pantalla */
      overflow: hidden;
      background: #862828;
    }

    .gif-wrap img {
      width: 100%;
      height: auto;              /* mantiene proporción */
      display: block;
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="gif-wrap">
      <!-- Comienza mostrando el GIF de inicio -->
      <img id="gif" src="inicio03.gif" alt="Animación inicio" loading="lazy" decoding="async">
    </div>
  </main>

  <script>
    // Duración aproximada de cada GIF en milisegundos
    const duracionInicio = 8000; // duración del rubemotos-inicio.gif
    const duracionFinal  = 3039; // duración del rubemotos-final.gif

    const gif = document.getElementById('gif');

    // Paso 1: después del inicio, mostrar el segundo GIF
    setTimeout(() => {
      gif.src = "intermedio03.gif";
      gif.alt = "Animación rubeya";

      // Paso 2: después del segundo GIF, mostrar el último
      setTimeout(() => {
        gif.src = "rubemotos-final.gif";
        gif.alt = "Animación cierre";
      }, duracionFinal);

    }, duracionInicio);
  </script>
</body>
</html>
