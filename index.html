<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página GIF Responsiva</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #862828; /* color inicial */
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .container {
      display: flex;
      align-items: flex-start;   /* coloca el GIF pegado arriba */
      justify-content: center;   /* centra horizontalmente */
      height: 100vh;             /* ocupa toda la pantalla */
      width: 100vw;
      margin: 0;
      padding: 0;
    }

    .gif-wrap {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .gif-wrap img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;       /* asegura que se vea completo */
      display: block;
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="gif-wrap">
      <!-- Comienza mostrando el GIF de inicio -->
      <img id="gif" src="inicio03.gif" alt="Animación inicio" loading="lazy" decoding="async">
    </div>
  </main>

  <script>
    // Duración aproximada de cada GIF en milisegundos
    const duracionInicio = 8000; // duración del inicio03.gif
    const duracionIntermedio = 3039; // duración del intermedio03.gif

    const gif = document.getElementById('gif');
    const body = document.body;

    // Paso 1: después del inicio, mostrar el segundo GIF y aplicar degradado
    setTimeout(() => {
      gif.src = "intermedio03.gif";
      gif.alt = "Animación intermedia";
      body.style.background = "linear-gradient(to bottom, #862828 0%, #862828 50%, #e2bd9e 75%, #e2bd9e 100%)";

      // Paso 2: después del segundo GIF, mostrar el último y mantener degradado
      setTimeout(() => {
        gif.src = "rubemotos-final.gif";
        gif.alt = "Animación final";
        body.style.background = "linear-gradient(to bottom, #862828 0%, #862828 50%, #e2bd9e 75%, #e2bd9e 100%)";
      }, duracionIntermedio);

    }, duracionInicio);
  </script>
</body>
</html>
