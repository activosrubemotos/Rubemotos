<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página GIF Responsiva</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #862828; /* color inicial */
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .container {
      display: flex;
      align-items: flex-start;   /* pegado arriba */
      justify-content: center;   /* centrado horizontalmente */
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
    }

    .gif-wrap {
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .gif-wrap img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
      opacity: 1;
      transition: opacity 0.6s ease; /* transición suave */
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="gif-wrap" id="gifWrap">
      <!-- GIF inicial -->
      <img id="gifActual" src="inicio03.gif" alt="Animación inicio" loading="lazy" decoding="async">
    </div>
  </main>

  <script>
    const duracionInicio = 8000;     // duración inicio03.gif
    const duracionIntermedio = 3039; // duración intermedio03.gif

    const gifWrap = document.getElementById('gifWrap');
    const body = document.body;

    // Función para reemplazar un GIF por otro con transición
    function reemplazarGif(actual, nuevoSrc, nuevoAlt) {
      const nuevoGif = document.createElement("img");
      nuevoGif.src = nuevoSrc;
      nuevoGif.alt = nuevoAlt;
      nuevoGif.loading = "lazy";
      nuevoGif.decoding = "async";
      nuevoGif.style.opacity = "0"; // empieza invisible

      // Reemplaza directamente el nodo
      gifWrap.replaceChild(nuevoGif, actual);

      // Forzar reflujo y luego mostrar con fade-in
      requestAnimationFrame(() => {
        nuevoGif.style.opacity = "1";
      });

      return nuevoGif;
    }

    // Paso 1: después del inicio, reemplazar por el intermedio
    setTimeout(() => {
      const gifInicio = document.getElementById('gifActual');
      const intermedioGif = reemplazarGif(gifInicio, "intermedio03.gif", "Animación intermedia");

      body.style.background = "linear-gradient(to bottom, #862828 0%, #862828 50%, #e2bd9e 75%, #e2bd9e 100%)";

      // Paso 2: después del intermedio, reemplazar por el final
      setTimeout(() => {
        reemplazarGif(intermedioGif, "rubemotos-final.gif", "Animación cierre");
        body.style.background = "linear-gradient(to bottom, #862828 0%, #862828 50%, #e2bd9e 75%, #e2bd9e 100%)";
      }, duracionIntermedio);

    }, duracionInicio);
  </script>
</body>
</html>
