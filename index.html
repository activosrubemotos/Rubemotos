<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página GIF Responsiva</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #862828; /* color inicial */
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .container {
      display: flex;
      align-items: flex-start;   /* pegado arriba */
      justify-content: center;   /* centrado horizontalmente */
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
    }

    .gif-wrap {
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .gif-wrap img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="gif-wrap" id="gifWrap">
      <!-- GIF inicial -->
      <img id="gifInicio" src="inicio03.gif" alt="Animación inicio" loading="lazy" decoding="async">
    </div>
  </main>

  <script>
    const duracionInicio = 8000;     // duración inicio03.gif
    const duracionIntermedio = 3039; // duración intermedio03.gif

    const gifWrap = document.getElementById('gifWrap');
    const body = document.body;

    // Función para crear un nuevo GIF
    function mostrarGif(src, alt) {
      const nuevoGif = document.createElement("img");
      nuevoGif.src = src;
      nuevoGif.alt = alt;
      nuevoGif.loading = "lazy";
      nuevoGif.decoding = "async";
      gifWrap.appendChild(nuevoGif);
      return nuevoGif;
    }

    // Paso 1: después del inicio, eliminarlo y mostrar el intermedio
    setTimeout(() => {
      const inicioGif = document.getElementById('gifInicio');
      if (inicioGif) inicioGif.remove(); // destruye el GIF inicial

      const intermedioGif = mostrarGif("intermedio03.gif", "Animación intermedia");
      body.style.background = "linear-gradient(to bottom, #862828 0%, #862828 50%, #e2bd9e 75%, #e2bd9e 100%)";

      // Paso 2: después del intermedio, eliminarlo y mostrar el final
      setTimeout(() => {
        intermedioGif.remove(); // destruye el GIF intermedio

        mostrarGif("rubemotos-final.gif", "Animación cierre");
        body.style.background = "linear-gradient(to bottom, #862828 0%, #862828 50%, #e2bd9e 75%, #e2bd9e 100%)";
      }, duracionIntermedio);

    }, duracionInicio);
  </script>
</body>
</html>
