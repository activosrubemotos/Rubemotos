<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página GIF Responsiva</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #862828;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .container {
      display: flex;
      align-items: flex-start;   /* alinea arriba */
      justify-content: center;
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
    }

    .gif-wrap {
      width: 100%;
      height: auto;              /* altura flexible */
      max-height: 100vh;         /* no excede pantalla */
      overflow: hidden;
      background: #862828;
    }

    .gif-wrap img {
      width: 100%;
      height: auto;              /* mantiene proporción */
      display: block;
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="gif-wrap">
      <!-- Comienza mostrando el GIF de inicio -->
      <img id="gif" src="inicio.gif" alt="Animación inicio" loading="lazy" decoding="async">
    </div>
  </main>

  <script>
    // Duración aproximada del GIF de inicio en milisegundos
    const duracionInicio = 9000; // ajusta según la duración real de ini.gif

    setTimeout(() => {
      const gif = document.getElementById('gif');
      gif.src = "rube.gif"; // cambia al GIF principal
      gif.alt = "Animación rubeya";
    }, duracionInicio);
  </script>
</body>
</html>
